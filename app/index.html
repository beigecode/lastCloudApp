<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/logo.css">
  <!-- endbuild -->
</head>
<body ng-app="gg-app" ng-controller="PlayerController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <nav class="navbar navbar-fixed-top tp-7">

        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="logo-left" href="#">
              <img class="animation-target" alt="Brand" src="images/logo.gif">
            </a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

           <form class="navbar-form navbar-left">

              <div class="form-group input-group form-control-inline">
                <input class="fix-width form-control" ng-model="username" placeholder="Enter the SounCloud username">
                <button class="btn sc-orange" ng-click="search(username)">
                  <i class="glyphicon glyphicon-search white"></i>
                </button>
              </div>

            </form>

            <form class="navbar-form navbar-left">

                <div class="form-group form-control-inline">
                  <input ng-model="q" id="search" class="fix-width form-control" placeholder="Filter text">
                </div>

            </form>


            <form class="navbar-form navbar-right">

                <div class="form-group input-group form-control-inline">
                  <input class="fix-width form-control" ng-model="lfmUsername" placeholder="Enter the Lastfm username">
                  <button class="btn sc-orange" ng-click="searchLfm(lfmUsername)">
                    <i class="glyphicon glyphicon-search white"></i>
                  </button>
                </div>

            </form>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

      </nav>


      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 tracklist">
          <ul>
            <li dir-paginate="track in user.tracks | filter:q | itemsPerPage: 8" current-page="currentPage" class="entry scloudRow">
              <span scloud-link play='play(track)' ng-model="track"></span>
            </li>
          </ul>
        </div>
        <div class="col-md-5 tracklist">
          <ul>
            <li dir-paginate="trak in lfmUser.traks | filter:q | itemsPerPage: 8" current-page="currentPage" class="entry scloudRow">
              <div class="btn-panel" btn-stack></div>
              <span lfm-list ng-model="trak"></span>
            </li>
          </ul>
        </div>
        <div class="col-md-1"></div>
      </div>

      <div class="footer navbar-fixed-bottom">
        <div class="text-center">
          <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
        </div>
      </div>

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
      <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
         (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
         r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
     </script>


     <!-- build:js(.) scripts/vendor.js -->
     <!-- bower:js -->
     <script src="bower_components/jquery/dist/jquery.js"></script>
     <script src="bower_components/angular/angular.js"></script>
     <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
     <script src="bower_components/angular-animate/angular-animate.js"></script>
     <script src="bower_components/angular-cookies/angular-cookies.js"></script>
     <script src="bower_components/angular-resource/angular-resource.js"></script>
     <script src="bower_components/angular-route/angular-route.js"></script>
     <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
     <script src="bower_components/angular-touch/angular-touch.js"></script>
     <script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
     <script src="bower_components/sdk/index.js"></script>
     <script src="bower_components/angular-modal-service/dst/angular-modal-service.js"></script>
     <script src="bower_components/humane-js/humane.min.js"></script>
     <!-- endbower -->
     <!-- endbuild -->

     <!-- build:js({.tmp,app}) scripts/scripts.js -->
     <script src="scripts/app.js"></script>
     <script src="scripts/soundcloud/scloudService.js"></script>
     <script src="scripts/lastfm/lfmService.js"></script>
     <!-- endbuild -->
   </body>
   </html>
